<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title ms-3" id="modalLabel">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="btnCloseIcono"></button>
                </div>
                <div class="modal-body ms-3" id="divFormulario">
                    <div id="formularioRegister">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" id="nombre"><br><br>
                        <label for="apellido">Apellido: </label>
                        <input type="text" id="apellido"><br><br>
                        <label for="emailSecundario">Email </label>
                        <input type="text" id="emailRegister"><br><br>
                        <label for="pswSecundario">Constraseña: </label>
                        <input type="password" id="pswrdRegister"><br><br>
                        <label for="pswRepeat">Repetir contraseña: </label>
                        <input type="password" id="pswrdRepeat">
                    </div>
                </div>
                <div class="modal-footer" id="divBotonesFormulario">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="btnCerrar">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
                </div>
            </div>
        </div>
    </div>


    <div>
        <label for="emailSecundario">Email </label>
        <input type="text" id="emailLogin"><br><br>
        <label for="pswSecundario">Constraseña: </label>
        <input type="password" id="pswrdLogin"><br><br>

        <button type="button" class="btn btn-light" id="btnLogin">Login</button>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="btnRegistrarse">Registrarse</button>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="../JavaScript/Business/LoginUsefullnes.js" type="module"></script>
</body>

</html>
